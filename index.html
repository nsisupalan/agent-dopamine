<html>

<head>
    <title>Agent Dopamine</title>
    <script>
        window.onload = () => {
            const imageInput = document.getElementById('myImage');
            const preview = document.getElementById('preview');

            imageInput.addEventListener('change', e => {
                // we are taking only the first element
                // because we are doing single file upload
                console.log('Image selected.....')
                const [file] = imageInput.files

                const url = URL.createObjectURL(file)
                preview.innerHTML = `<img src="${url}" style="width: 100%; height: 100%;"/>`
            })

        }
    </script>
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <h1>Agent Dopamine</h1>
    <div style="width: 100%; margin-bottom: 10px">
        <a href="process.html" class="btn">Process Image/Video</a>
        <a href="sample-img.html" class="btn">Images Samples</a>
    </div>
    <fieldset>
        <legend>Upload Image</legend>
        <form method="POST" enctype="multipart/form-data" action="/uploadImage">
            <input type="file" name="myImage" id="myImage" />
            <input type="submit" value="Upload" />
            <br /><br />
            <div id="preview" style="height: 250px; width: 250px;"></div>
        </form>
    </fieldset>
    <fieldset>
        <legend>Upload Video</legend>
        <form method="POST" enctype="multipart/form-data" action="/uploadVideo">
            <input type="file" name="myMovie" id="myMovie" />
            <input type="submit" value="Upload" />
            <br /><br />
        </form>
    </fieldset>
</body>

</html>
